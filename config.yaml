baseURL: 'https://jhxs.github.io/'
defaultContentLanguage: zh        # 主语言
languages:
  zh:
    languageName: 中文
    languageCode: zh-cn
    weight: 1
title: 'hansel 的垃圾站'
theme: 'PaperMod'
pagination:
  pagerSize: 9 # 首页文章显示个数
summaryLength: 999999 # 首页文章摘要字数
hasCJKLanguage: true
rssLimit: 10 # 限制 rss 输出的数量

markup:
  highlight:
    noClasses: false
    style: catppuccin-frappe
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2 # 从 h2 开始
    endLevel: 3 # 到 h4 结束
    ordered: false # 生成 ul 而不是 ol

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  showtoc: true   # 让文章页出现目录
  tocopen: true   # 默认展开，false 则折叠
  DateFormat: "2006年01月02日"
  defaultTheme: "auto"
  homeInfoParams:
    Title: "你好，我是 hansel "
    Content: "欢迎来到我的博客主页 "

menu:
  main:
    - name: "个人"
      url: "/posts"
      weight: 1
    - name: "归档"
      url: "/archives"
      weight: 2
    - name: "学习"
      url: "/study"
      weight: 3
