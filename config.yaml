baseURL: 'https://jhxs.github.io/'
languageCode: 'zh-cn'
title: 'hansel 的垃圾站'
theme: 'PaperMod'
pagination:
  pagerSize: 9 # 首页文章显示个数
summaryLength: 999999 # 首页文章摘要字数
hasCJKLanguage: true
rssLimit: 10 # 限制 rss 输出的数量

markup:
  highlight:
    noClasses: false
    style: catppuccin-frappe
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2 # 从 h2 开始
    endLevel: 3 # 到 h4 结束
    ordered: false # 生成 ul 而不是 ol

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  defaultTheme: "auto"
  homeInfoParams:
    Title: "你好，我是 hansel "
    Content: "欢迎来到我的博客主页 "

menu:
  main:
    - name: "个人"
      url: "/posts"
      weight: 1
    - name: "日记"
      url: "/journal"
      weight: 2
    - name: "学习"
      url: "/study"
      weight: 3
