baseURL: 'https://jhxs.github.io/' # 绑定的域名
title: 'hansel 的垃圾站'
theme: 'PaperMod'  # 主题名称，和themes文件夹下的一致
languageCode: zh-cn # en-us
pagination:
  pagerSize: 10 # 首页文章显示个数
# summaryLength: 999999 # 首页文章摘要字数
enableGitInfo: true        # 把 git 提交时间当作 lastmod

hasCJKLanguage: true # 自动检测是否包含中文日文韩文,如果文章中使用了很多中文引号的话可以开启
enableInlineShortcodes: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

defaultContentLanguage: zh # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: false # URL 中是否显示语言代码

languages:
    zh:
      languageName: "中文"
      # contentDir: content/english
      languageCode: zh-cn
      weight: 1

menu:
  main:
    - name: "📚文章"
      url: "/posts"
      weight: 1
    - name: "✍日记"
      url: "/journal"
      weight: 2    
    - name: "⏱时间轴"
      url: "/archives"
      weight: 3
    - name: "🏷️标签"
      url: "/tags"
      weight: 4
    - name: "🔍搜索"
      url: "/search/"
      weight: 5

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  homeInfoParams:
    Title: "你好，我是 hansel "
    Content: "欢迎来到我的博客主页 "

  showtoc: true   # 让文章页出现目录
  TocOpen: true # 自动展开目录

  DateFormat: "2006年01月02日"
  defaultTheme: "auto"
  disableThemeToggle: false # 是否禁用主题切换按钮
  # ShowShareButtons: true # 显示社交分享按钮
  # ShowReadingTime: true # 显示阅读时间
  # disableSpecialistPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideFooter: false # 隐藏页脚
  ShowWordCount: true
  lazyLoad: true # 图片懒加载

  ShowLastMod: true #显示文章更新时间

  comments: true # 是否启用评论功能
  

markup:
    goldmark:
        renderer:
            unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
    highlight:
        # anchorLineNos: true
        codeFences: true # 启用代码围栏高亮
        guessSyntax: true # 自动猜测代码语言
        lineNos: true  # 显示行号
        noClasses: false # 使用 CSS class 控制样式（新版推荐写法）
        # style: monokai
        style: darcula # 代码高亮主题
